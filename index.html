<head>
    <title>Tic-Tac-Toe</title>
    <link type="text/css" rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="logo">Tic-Tac-Toe</div>
    <header class="game-header">
        <div class="selector">
            <h3 id="side-select" class="game-button">Select Side:</h3>
            <h3 class="selection">X</h3>
        </div>
        <div class="selector">
            <h3 id="level-select" class="game-button">Select Level:</h3>
            <h3 class="selection">Lose or Tie!</h3>
        </div>
        <div class="selector">
            <h3 id="start-button" class="game-button">Start Game</h3>
        </div>
    </header>

    <article>
        <div class="game-board">
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
            <div class="game-square"></div>
        </div>
    </article>

    <script src="./script.js"></script>
</body>
